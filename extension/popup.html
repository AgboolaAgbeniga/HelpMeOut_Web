<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="style.css" />


</head>

<body>



   

    <div class="extension-modal" id="popup">
        <div class="frame">
            <div class="div">
                <div class="frame-2">
                    <img class="icon" src="assets/icon-7-1.png" />
                    <div class="text-wrapper">HelpMeOut</div>
                </div>
                <div class="frame-3">
                    <img class="img" src="assets/setting-2.png" /> <img class="img" src="assets/close-circle.svg"
                        alt="close" style="cursor:pointer" id="close" />
                </div>
            </div>
            <p class="p">This extension helps you record and share help videos with ease.</p>
        </div>
        <div class="frame-4">
            <div class="frame-5">
                <div class="frame-6">
                    <div class="frame-7">
                        <img class="img-2" src="assets/monitor.svg" />
                        <div class="text-wrapper-2">Full screen</div>
                    </div>
                    <div class="frame-7">
                        <img class="img-2" src="assets/copy.svg" />
                        <div class="text-wrapper-3">Current Tab</div>
                    </div>
                </div>
                <div class="frame-8">
                    <div class="frame-2">
                        <img class="heroicons-outline" src="assets/heroicons-outline-video-camera-1.svg" />
                        <div class="div-wrapper">
                            <div class="text-wrapper-4">Camera</div>
                        </div>
                    </div>
                    <div class="switch">
                        <input type="checkbox" id="toggle-camera" checked />
                        <label for="toggle-camera">Toggle</label>
                    </div>
                </div>
                <div class="frame-9">
                    <div class="frame-10">
                        <img class="heroicons-outline" src="assets/heroicons-outline-microphone-1.svg" />
                        <div class="frame-11">
                            <div class="text-wrapper-5">Audio</div>

                            <div class="switch">
                                <input type="checkbox" id="toggle-microphone" checked />
                                <label for="toggle-microphone">Toggle</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="frame-12" id="startRecordingBtn" style="cursor: pointer;">Start Recording</button>
            </div>
        </div>
    </div>


    <!-- Control Box -->
    <div class=" container">
        <div class="timer-box">
            <div class="timer">
                <div class="counter">
                    <div class="text-wrapper" id="timerDisplay"></div>
                </div>
                <div class="frame">
                    <div class="frame-2"></div>
                </div>
                <div class="divider"></div>
            </div>
    
            <div class="div">
                <div class="frame-3">
                    <!-- <img class="img" src="img/frame-1000002572.svg" /> -->
                    <div class="heroicons-outline-wrapper" id="pauseRecordingBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="svg-icons">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                        </svg>
                    </div>
                    <div class="text-wrapper-2">Pause</div>
    
                </div>
    
                <div class="frame-3">
                    <div class="heroicons-outline-wrapper" id="stopRecordingBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="svg-icons">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                        </svg></div>
                    <div class="text-wrapper-2">Stop</div>
    
    
                </div>
                <div class="frame-3">
                    <div class="frame-4">
                        <!-- <img class="heroicons-outline" src="img/video-camera.svg" /> -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="svg-icons" id="toggle-camera">
                            <path stroke-linecap="round"
                                d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <div class="more"><img class="arrow-up" src="assets/arrow-up.svg" /></div>
                    </div>
                    <div class="text-wrapper-2">Camera</div>
    
    
                </div>
    
    
                <div class="frame-3">
                    <div class="frame-4">
                        <!-- <img class="heroicons-outline" src="img/microphone.svg" /> -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="svg-icons" id="toggle-microphone">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                        </svg>
    
                        <div class="more"><img class="arrow-up" src="assets/arrow-up.svg" /></div>
                    </div>
                    <div class="text-wrapper-2">Mic</div>
                </div>
    
                <div class="img-wrapper" id="deleteRecordingBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="svg-icons svg-delete">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
    
                </div>
            </div>
        </div>
    </div>


    <!-- control Box -->

    
    <script src="/js/popup.js"></script>
    

</body>

</html>
